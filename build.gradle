plugins {
	id 'fabric-loom' version '1.0-SNAPSHOT'
	id 'com.github.johnrengelman.shadow' version '7.1.2'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

loom {
	accessWidenerPath = file('src/main/resources/seedmapper.aw')
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
	mavenCentral()
	maven {
		url 'https://maven.xpple.dev/maven2/'
	}
	maven {
		url 'https://nexus.seedfinding.com/repository/maven-seedfinding'
	}
	maven {
		url 'https://nexus.seedfinding.com/repository/maven-seedfinding-snapshots'
	}
}

configurations {
	// configuration that holds jars to include in the jar
	extraLibs
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// PSA: Some older mods, compiled on Loom 0.2.1, might have outdated Maven POMs.
	// You may need to force-disable transitiveness on them.

	include modImplementation('dev.xpple:clientarguments:1.4.2')

	include modImplementation('dev.xpple:betterconfig:1.0.3')

	extraLibs('com.seedfinding:mc_math:ffd2edcfcc0d18147549c88cc7d8ec6cf21b5b91') {transitive = false}
	extraLibs('com.seedfinding:mc_seed:a2f2ececc89e09785191e585d524eaca2b1f998b') {transitive = false}
	extraLibs('com.seedfinding:mc_core:6c2563025e23b56f58f6d27bee629f4f7e4082fc') {transitive = false}
	extraLibs('com.seedfinding:mc_noise:7e3ba65e181796c4a2a1c8881d840b2254b92962') {transitive = false}
	extraLibs('com.seedfinding:mc_biome:41a42cb9019a552598f12089059538853e18ec78') {transitive = false}
	extraLibs('com.seedfinding:mc_terrain:b4246cbd5880c4f8745ccb90e1b102bde3448126') {transitive = false}
	extraLibs('com.seedfinding:mc_feature:5441abc7f032af795a84a4be9365cb960bf45880') {transitive = false}

	extraLibs('com.seedfinding:mc_reversal:ca64c0890c106f1a2207623c316fce86f250b918') {transitive = false}
	configurations.implementation.extendsFrom(configurations.extraLibs)
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// ensure that the encoding is set to UTF-8, no matter what the system default is
	// this fixes some edge cases with special characters not displaying correctly
	// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
	// If Javadoc is generated, this must be specified in that task too.
	it.options.encoding = "UTF-8"

	it.options.release = 17
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

shadowJar {
	configurations = [project.configurations.extraLibs]
	classifier "dev"
	relocate "com.seedfinding", "dev.xpple.seedfinding"
}

remapJar {
	inputFile.set shadowJar.archiveFile
	dependsOn shadowJar
	classifier null
}

// solve the duplicate strategy issue
tasks.withType(Jar) {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
